version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mvola}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mvola}
      POSTGRES_DB: ${POSTGRES_DB:-mvola}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://mvola:mvola@db:5432/mvola}
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
